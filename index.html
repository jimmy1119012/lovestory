<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我们的小宇宙</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, 'Helvetica Neue', serif;
      background-color: #f8f8f8;
      color: #1c1c1c;
    }
    header {
      background-color: #b4001d;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.4rem;
    }
    main {
      max-width: 1024px;
      margin: auto;
      padding: 2rem;
    }
    section {
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
    }
    h2 {
      color: #b4001d;
      margin-bottom: 0.5rem;
    }
    .media-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .media-gallery img,
    .media-gallery video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .quote {
      font-style: italic;
      background: #fff8f8;
      padding: 1rem;
      border-left: 4px solid #b4001d;
      margin: 1.5rem 0;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 4rem;
      padding-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>我们的小宇宙</h1>
    <p>那些属于我们两个人的时光</p>
  </header>

  <main>
    <section>
      <h2>初见与心动</h2>
      <p>从她出现的那一刻起，我的时间开始有了温度。</p>
      <div class="media-gallery">
        <img src="01.jpg" alt="初见1">
        <img src="02.jpg" alt="初见2">
        <img src="03.jpg" alt="初见3">
        <img src="04.jpg" alt="初见4">
        <img src="05.jpg" alt="初见5">
        <video controls src="01.mp4"></video>
      </div>
    </section>

    <section>
      <h2>旅程与回忆</h2>
      <p>我们曾一起看山、看海，也看彼此的眼睛。每一次出发，都是一段新的心跳。</p>
      <div class="media-gallery">
        <img src="06.jpg" alt="旅程1">
        <img src="07.jpg" alt="旅程2">
        <img src="08.jpg" alt="旅程3">
        <img src="09.jpg" alt="旅程4">
        <img src="10.jpg" alt="旅程5">
        <video controls src="02.mp4"></video>
      </div>
    </section>

    <section>
      <h2>她的样子</h2>
      <p>她的每一个表情都让我想用一生去收藏。她的存在，是我永远的“诗和远方”。</p>
      <div class="quote">“世界有她，是我心里最柔软的事。”</div>
      <div class="media-gallery">
        <img src="11.jpg" alt="她1">
        <img src="12.jpg" alt="她2">
        <img src="13.jpg" alt="她3">
        <img src="14.jpg" alt="她4">
        <img src="15.jpg" alt="她5">
        <video controls src="03.mp4"></video>
        <video controls src="04.mp4"></video>
      </div>
    </section>
  </main>

  <footer>
    写于我们在一起的第 677 天 ｜ 致敬《经济学人》的理性浪漫
  </footer>
</body>
</html>
